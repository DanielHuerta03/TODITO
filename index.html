<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Dado TODITO 3D</title>
  <style>
    * {
      box-sizing: border-box;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
    }

    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: radial-gradient(circle at top, #111827, #020617 60%);
      color: #e5e7eb;
    }

    .wrapper {
      text-align: center;
      padding: 16px;
      max-width: 480px;
      width: 100%;
    }

    h1 {
      margin-bottom: 6px;
      font-size: 24px;
      letter-spacing: 0.15em;
      text-transform: uppercase;
    }

    .subtitle {
      font-size: 13px;
      color: #9ca3af;
      margin-bottom: 20px;
    }

    .scene {
      width: 160px;
      height: 160px;
      margin: 0 auto 20px;
      perspective: 700px;
    }

    .cube {
      width: 100%;
      height: 100%;
      position: relative;
      transform-style: preserve-3d;
      transition: transform 1s ease-in-out;
    }

    .face {
      position: absolute;
      width: 100%;
      height: 100%;
      border-radius: 24px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 52px;
      font-weight: 800;
      color: #f9fafb;
      text-shadow: 0 3px 8px rgba(0, 0, 0, 0.6);
      box-shadow: 0 10px 25px rgba(15, 23, 42, 0.7);
      backface-visibility: hidden;
    }

    .front  { transform: translateZ(80px); background: linear-gradient(135deg, #4f46e5, #6366f1); }
    .back   { transform: rotateY(180deg) translateZ(80px); background: linear-gradient(135deg, #ea580c, #f97316); }
    .right  { transform: rotateY(90deg) translateZ(80px); background: linear-gradient(135deg, #0d9488, #14b8a6); }
    .left   { transform: rotateY(-90deg) translateZ(80px); background: linear-gradient(135deg, #b91c1c, #ef4444); }
    .top    { transform: rotateX(90deg) translateZ(80px); background: linear-gradient(135deg, #16a34a, #22c55e); }
    .bottom { transform: rotateX(-90deg) translateZ(80px); background: linear-gradient(135deg, #a21caf, #ec4899); }

    button {
      padding: 10px 18px;
      border-radius: 999px;
      border: none;
      cursor: pointer;
      font-size: 14px;
      font-weight: 600;
      background: linear-gradient(135deg, #facc15, #f97316);
      color: #111827;
      display: inline-flex;
      align-items: center;
      gap: 6px;
      box-shadow: 0 6px 18px rgba(234, 179, 8, 0.6);
      transition: transform 0.1s ease, box-shadow 0.1s ease, opacity 0.2s;
    }

    button:hover {
      transform: translateY(-1px);
      box-shadow: 0 8px 22px rgba(234, 179, 8, 0.9);
    }

    .result {
      margin-top: 14px;
      font-size: 16px;
      min-height: 24px;
    }

    .letter-badge {
      display: inline-flex;
      padding: 3px 10px;
      border-radius: 999px;
      border: 1px solid rgba(250, 204, 21, 0.7);
      background: rgba(250, 204, 21, 0.12);
      color: #facc15;
      font-weight: 700;
      margin-left: 4px;
    }

    .meaning {
      margin-top: 8px;
      font-size: 14px;
      color: #fbbf24;
      font-weight: 600;
    }

    .scene:hover {
      cursor: pointer;
    }

    /* ---------- RESPONSIVE ---------- */
    @media (max-width: 600px) {
      body {
        height: 100%;
        min-height: 100vh;
      }

      h1 {
        font-size: 20px;
        letter-spacing: 0.12em;
      }

      .subtitle {
        font-size: 12px;
        margin-bottom: 16px;
      }

      .scene {
        width: 130px;
        height: 130px;
        margin-bottom: 16px;
      }

      .face {
        font-size: 42px;
        border-radius: 20px;
      }

      button {
        font-size: 13px;
        padding: 8px 16px;
      }

      .result {
        font-size: 14px;
      }

      .meaning {
        font-size: 13px;
      }
    }

    @media (max-width: 380px) {
      .scene {
        width: 110px;
        height: 110px;
      }

      .face {
        font-size: 36px;
      }

      h1 {
        font-size: 18px;
      }
    }
  </style>
</head>
<body>
<div class="wrapper">
  <h1>T O D I T O</h1>
  <p class="subtitle">Dado 3D para decidir quiÃ©n se toma el todito ðŸ˜…</p>

  <div class="scene" id="scene">
    <div class="cube" id="cube">
      <div class="face front">T</div>
      <div class="face back">D</div>
      <div class="face right">O</div>
      <div class="face left">I</div>
      <div class="face top">T</div>
      <div class="face bottom">O</div>
    </div>
  </div>

  <button id="rollBtn">Lanzar TODITO ðŸŽ²</button>

  <div class="result" id="result"></div>
  <div class="meaning" id="meaning"></div>
</div>

<script>
  const cube = document.getElementById('cube');
  const rollBtn = document.getElementById('rollBtn');
  const scene = document.getElementById('scene');
  const resultDiv = document.getElementById('result');
  const meaningDiv = document.getElementById('meaning');

  const faces = [
    { letter: 'T', meaning: 'TOMA ðŸ·', x: 0, y: 0 },
    { letter: 'O', meaning: 'ORDENA ðŸ‘‘', x: 0, y: -90 },
    { letter: 'D', meaning: 'DERECHA ðŸ‘‰', x: 0, y: 180 },
    { letter: 'I', meaning: 'IZQUIERDA ðŸ‘ˆ', x: 0, y: 90 },
    { letter: 'T', meaning: 'TOMA ðŸ·', x: -90, y: 0 },
    { letter: 'O', meaning: 'ORDENA ðŸ‘‘', x: 90, y: 0 }
  ];

  let rolling = false;

  function roll() {
    if (rolling) return;
    rolling = true;
    rollBtn.disabled = true;
    resultDiv.textContent = '';
    meaningDiv.textContent = '';

    const randomIndex = Math.floor(Math.random() * faces.length);
    const chosen = faces[randomIndex];

    const extraTurnsX = (Math.floor(Math.random() * 4) + 1) * 360;
    const extraTurnsY = (Math.floor(Math.random() * 4) + 1) * 360;

    const finalX = chosen.x + extraTurnsX;
    const finalY = chosen.y + extraTurnsY;

    cube.style.transform = `rotateX(${finalX}deg) rotateY(${finalY}deg)`;

    setTimeout(() => {
      resultDiv.innerHTML = `SaliÃ³ la letra <span class="letter-badge">${chosen.letter}</span>`;
      meaningDiv.textContent = chosen.meaning;
      rolling = false;
      rollBtn.disabled = false;
    }, 1000);
  }

  rollBtn.addEventListener('click', roll);
  scene.addEventListener('click', roll);
</script>
</body>
</html>
